<!DOCTYPE html>
<html>
    <head>
        {% if title %}
            <title>{{ title }}</title>
        {% elif heading %}
            <title>{{ heading }}</title>
        {% else %}
            <title>Django Blog</title>
        {% endif %}
    </head>

    <body>
        <h1>Blog Home</h1>
        {% for post in posts %}
            <h1>{{ post.title }}</h1>
            <p>By {{ post.author }} on {{ post.date_posted }}</p>
            <p>{{ post.content }}</p>
        {% endfor %}
    </body>
</html>
